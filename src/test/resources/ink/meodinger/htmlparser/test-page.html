<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <!-- Element -->
    <title>Title</title>

    <!-- Script -->
    <script type="text/javascript">
        function max(a, b) {
            return a > b ? a : b;
        }
    </script>

    <!-- Style -->
    <style>
        .title {
            color: #66ccff;
        }
    </style>
</head>
<body>
    <!-- Element with attributes -->
    <h1 class="title" hidden>Hidden</h1>
    <h1 class="title" onclick="alert('foo');">Click Me</h1>
</body>
</html>
